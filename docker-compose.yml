services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quit_smoking_king
    ports:
      - "3306:3306"
    command: ["--character-set-server=utf8mb4","--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: .
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PORT: 8787
      MODE: mock
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: quit_smoking_king
      IS_SANDBOX: 1
      # prod 时需要：DOUYIN_APPID/DOUYIN_SECRET
    ports:
      - "8787:8787"
    volumes:
      - ./public/uploads:/app/public/uploads
    command: ["sh","-lc","node scripts/migrate.js && node index.js"]

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql

volumes:
  mysql_data:
